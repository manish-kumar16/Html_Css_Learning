<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        p{
            background-color: aqua;
            color: rebeccapurple;
        }
        .blurbg{
            color: gold;
            background-color: blue;
        }
        #redbg{
            color: black;
            background-color: red;
        }
        footer, span{
            background-color: pink;
            color: black;
        }

    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p>this is my first paragraph for showing element selector</p>
    <p class="blurbg">this is second paragraph for class selectors</p>
    <p id="redbg">this is third paragraph for id selector</p>
    <span>grouping selector</span>
    <footer>this is third paragraph for grouping selector</footer>
    

    
</body>
</html>
